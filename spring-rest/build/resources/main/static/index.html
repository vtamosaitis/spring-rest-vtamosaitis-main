<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>ZOO</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>

    <script src="myApp.js"></script>
    <script src="animalController.js"></script>
    <script src="addAnimalsController.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body ng-app="myApp">
<div ng-controller="animalController">
    <h1>Animals</h1>
    <table id="animals">
        <tr>
            <th class="th-sortable" ng-click="orderBy('name')">Animal Name</th>
            <th class="th-sortable" ng-click="orderBy('specie_name')">Specie</th>
            <th class="th-sortable" ng-click="orderBy('enclosure_type')">Enclosure Type</th>
        </tr>
        <tr ng-repeat="animal in animals | orderBy:att">
            <td>{{ animal.name }}</td>
            <td>{{ animal.specie_name }}</td>
            <td>{{ animal.enclosure_type }}</td>
        </tr>
    </table>
</div>
<ng-view></ng-view>
</body>
</html>
